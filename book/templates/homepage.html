{% extends "layout.html" %}


{% block content %}

<h1>{{page_title}}</h1>
<div>
    {% if user.is_authenticated %}
   
      <h2>Hi {{ user.username|title }} </h5>
    {% endif %}
<div>
    {% for book in books_array %}
    <div>
        <h5>Book:{{book.id}}:</h5>
        <a href="{% url 'book' book.id %}">{{book.title}}</a>
        <br/>
        <br/>
    </div>
    {% endfor %}
</div>
{% endblock %}
